BootConfigModule_0 = Specify the identifier (UUID) of the root context; Default is {0}.
BootConfigModule_1 = Specify the identifier (UUID) of the default space into the root context; Default is {0}.
BootConfigModule_2 = Specify the name of the program; Default is {0}.
BootConfigModule_3 = Specify the method for selecting the identifier of the default context; The possible \
	values are {1}; Default is {0}.
BootConfigModuleProvider_0 = The configuration for the SRE booting parameters.
ExecutorsConfigModule_0 = Specify the maximal number of threads that could be created by the SRE.
ExecutorsConfigModule_1 = Specify the minimal number of threads that should be created by the SRE.
ExecutorsConfigModule_2 = Specify the time during in seconds during which a thread stays alive even if \
	there is not task to run; Default value is {0}.
ExecutorsConfigModule_3 = Specify the numbers of seconds that the SRE is waiting for thread terminations before timeout.
ExecutorsConfigModule_4 = Specify the logging level for the internal errors within the parallel executors; Default is: {0}.
ExecutorsConfigModule_5 = number
ExecutorsConfigModule_6 = duration
ExecutorsConfigModule_7 = timeout
ExecutorsConfigModule_8 = level
ExecutorsConfigModuleProvider_0 = The configuration for the parallel executors.
ServicesConfigModule_0 = Specify the timeout for waiting a service to be started (in milliseconds); A value equal to zero \
	means that the SRE waits for ever; Default is {0}.
ServicesConfigModule_1 = Specify the timeout for waiting a service to be started (in milliseconds); A value equal to zero \
	means that the SRE waits for ever; Default is {0}.
ServicesConfigModule_2 = timeout
ServicesConfigModule_3 = Specify if the probe service must use an asynchronous update engine, or not; Default is {0}.
ServicesConfigModule_4 = {true|false}
ServicesConfigModuleProvider_0 = The configuration for the SRE services.