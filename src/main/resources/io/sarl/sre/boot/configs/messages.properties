SreConfigModule_0 = Specifies where to find user class files, and source files. This class path \
	overrides the user class path in the {0} environment variable. If neither {0}, --{1} nor --{2} \
	is specified, then the user class path is built upon the current folder. If a user class path \
	is specified, it must contains the the user libraries and the standard SARL libraries.
